<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/Contacto.css">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="../pages/SobreMi.html">Sobre Mi</a>

        </nav>
    </header>
    <main>
        <form action="">
            <label for="nombre_apellido">Nombre y Apellido:</label>
            <input type="text" name="nombre_apellido" placeholder="Florencia Perez"> <br><br>
           
            <label for="email">Correo Electronico:</label>  
            <input type="email" name="email" placeholder="florencia_perez@gmail.com"> <br><br>
          
            <label for="tel">Telefono:</label>
            <input type="tel" name="tel" placeholder="1156489347"><br><br>
           
            <label for="mensaje">Mensaje</label>
            <textarea  placeholder="Dejame un mensaje" name="mensaje"></textarea><br><br>
           
            <input type="submit"value="Enviar formulario"/>
            <input type="reset"value="Limpiar formulario"/>
        </form>
    </main>
</body>
</html>
